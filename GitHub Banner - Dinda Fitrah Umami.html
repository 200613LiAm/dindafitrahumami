      * {

        padding: 0;
        box-sizing: border-box;
      }

      .banner {
        width: 1920px;
        height: 480px;

          #4a90e2 0%,
          #2c3e50 50%,
          #6a0dad 100%
        );

        align-items: center;
        justify-content: space-between;

      }

      /* Animated background elements */
      .bg-element {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .gear1 {
        top: 20px;
        right: 200px;
        width: 60px;
        height: 60px;
        animation: rotate 10s linear infinite, float 6s ease-in-out infinite;
      }

      .gear2 {
        bottom: 40px;
        left: 150px;
        width: 40px;
        height: 40px;
        animation: rotate 15s linear infinite reverse,
          float 8s ease-in-out infinite;
      }

      /* Network lines */
      .network-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .line {
        position: absolute;
        background: linear-gradient(

      .line1 {
        top: 25%;
        width: 300px;
        animation-delay: 0s;
      }

      .line2 {
        top: 50%;
        width: 250px;
        animation-delay: 1s;

        align-items: center;
        width: 100%;
        z-index: 10;
        position: relative;
      }

      /* Avatar */
      .avatar {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a90e2, #6a0dad);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 60px;
        position: relative;
        box-shadow: 0 0 40px rgba(74, 144, 226, 0.5);
        animation: pulse 2s ease-in-out infinite;
      }

      .avatar::before {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid rgba(74, 144, 226, 0.3);
        animation: rotate 20s linear infinite;
      }

      .avatar-icon {
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        color: #4a90e2;
      }

      /* Text content */
      .text-content {
        flex: 1;
        color: white;
      }

      .main-name {
        font-size: 4rem;
        font-weight: 900;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #fff, #4a90e2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        animation: glow 2s ease-in-out infinite alternate;
      }

      .subtitle {
        font-size: 1.8rem;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .laptop {
        width: 120px;
        height: 80px;
        background: linear-gradient(135deg, #2c3e50, #4a90e2);
        border-radius: 8px;
        position: relative;
        box-shadow: 0 0 30px rgba(74, 144, 226, 0.6);
        animation: float 4s ease-in-out infinite;
      }

      .laptop::before {
        content: "";
        position: absolute;
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 20px;
        background: linear-gradient(135deg, #1a1a1a, #333);
        border-radius: 4px;
      }

      .laptop::after {
        content: "";
        position: absolute;
        top: 12px;
        left: 12px;
        right: 12px;
        bottom: 24px;
        background: linear-gradient(135deg, #4a90e2, #6a0dad);
        border-radius: 2px;
        animation: screenGlow 2s ease-in-out infinite alternate;
      }

      .router {
        width: 80px;
        height: 50px;
        background: linear-gradient(135deg, #6a0dad, #4a90e2);
        border-radius: 8px;
        position: relative;
        box-shadow: 0 0 20px rgba(106, 13, 173, 0.6);
        animation: float 5s ease-in-out infinite reverse;
      }

      .router::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 20px;
        width: 4px;
        height: 15px;
        background: #fff;
        border-radius: 2px;
        box-shadow: 15px 0 0 #fff, 30px 0 0 #fff;
      }

      .brain {
        width: 100px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b, #4a90e2);
        border-radius: 50px 50px 30px 30px;
        position: relative;
        box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        animation: brainPulse 3s ease-in-out infinite;
      }

      .brain::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 20px;
        width: 60px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px 30px 15px 15px;
      }

      /* Handwritten text */
      .handwritten {
        position: absolute;
        bottom: 30px;
        right: 50px;
        font-family: "Caveat", cursive;
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.8);
        transform: rotate(-5deg);
        text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        animation: handwrittenGlow 3s ease-in-out infinite alternate;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes networkFlow {
        0% {
          left: -100%;
        }
        100% {

        }
      }

      @keyframes pulse {
        0%,

        }
        100% {
          text-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
        }
      }

      @keyframes screenGlow {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes brainPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes handwrittenGlow {
        0% {
          text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }
        100% {
          text-shadow: 0 0 20px rgba(74, 144, 226, 0.8);
        }
      }

      /* Gear SVG */
      .gear-icon {
        fill: rgba(255, 255, 255, 0.1);
      }
